<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>관리자 페이지</h1>

<select name="">
    <option value="">정렬</option>
</select>


<table border="1">
    <tr>
        <td>순번</td>
        <td>프랜차이즈명</td>
        <td>가맹점명</td>
        <td>배달가능여부</td>
        <td>좋아요수</td>
    </tr>

    <tr th:each="data, stat : ${dataList}">
        <td th:text="|${stat.count}|">1</td>
        <td th:text="${data['프랜차이즈명']}">프랜차이즈명</td>
        <td th:text="${data['가맹점명']}">가맹점명</td>
        <td th:text="${data['배달가능여부']}">배달가능여부</td>
        <td th:text="${data['토요일운영시작시각']}">좋아요수</td>
    </tr>
</table>
</body>
</html>
